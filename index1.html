<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons-grid">
            <div class="clear" value="clear">AC</div>
            <div class="sign" value="sign">+/-</div>
            <div class="nul" value="nul">nul</div>
            <div class="operator" value="multiply">x</div>

            <div class="digit" value="7">7</div>
            <div class="digit" value="8">8</div>
            <div class="digit" value="9">9</div>
            <div class="operator" value="divide">รท</div>


            <div class="digit" value="4">4</div>
            <div class="digit" value="5">5</div>
            <div class="digit" value="6">6</div>
            <div class="operator" value="subtract">-</div>



            <div class="digit" value="1">1</div>
            <div class="digit" value="2">2</div>
            <div class="digit" value="3">3</div>
            <div class="operator" value="add">+</div>

            <div class="digit" value="0">0</div>
            <div class="decimal" value=".">.</div>
            <div class="equal" value="equal">=</div>

        </div>
    </div>
    






    <script src="script.js"></script>
  </body>
</html>
